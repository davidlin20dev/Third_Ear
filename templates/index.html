<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Third Ear Prototype</title>
</head>
<body>
    <h1> Third Ear Prototype </h1>
    <div class="controls">
        <button id="process-audio-btn">Process Sample Audio</button>
        <div class="audio-player-container" style="margin-top: 15px;"><audio id="audio-player" controls></audio>
        </div>
        </div>
    <hr class="section-divider">
    <div class="interleaved-container">
        <h2>Real-Time Conversation Aid</h2>
        <div id="interleaved-bubbles-content" class="transcript-content bubble-area"></div>
    </div>
    <div class="transcripts-container side-by-side-container">
        <div class="transcript-box">
            <h2>Raw Transcript (Google CLoud STT)</h2>
            <textarea id="raw-transcript-area" class="transcript-content" readonly></textarea>
        </div>
        <div class="transcript-box">
            <h2>Enhanced Transcript (NLP - Gemini 1.5 Flash)</h2>
            <textarea id="corrected-transcript-area" class="transcript-content" readonly></textarea>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
